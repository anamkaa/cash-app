<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">CASH CHECK</h1>
        <label for="cash-amount" style="font-size: large;">Bill Amount</label>
        <input type="text" id="cash-amount">
        <label for="cash-given" style="font-size: large;">Cash Given</label>
        <input type="text" id="cash-given">
        <button type="button" id="btn-check">Check</button>
        <p id="show-message"></p>
        <table id="table-cash">
            <caption>ReturnAmount</caption>
           <tr>
               <th>no-of-notes</th>
               <td class="no-of-note"></td>
               <td class="no-of-note"></td>
               <td class="no-of-note"></td>
               <td class="no-of-note"></td>
               <td class="no-of-note"></td>
               <td class="no-of-note"></td>
           </tr>
           <tr>
               <th>note</th>
               <td>2000</td>
               <td>500</td>
               <td>100</td>
               <td>20</td>
               <td>10</td>
               <td>1</td>
           </tr>
        </table>

    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>

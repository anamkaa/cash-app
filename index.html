<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">CASH CHECK</h1>
        <p class="para">Enter your bill amount and cash paid to know change to be returned.</p>
        <label for="bill-amount" style="font-size: large;"> Enter Bill Amount</label>
        <input type="number" id="bill-amount">
        <button id="nxt-btn">Next</button>
        <p id="first-message"></p>
        <div id="next-sec">
            <label for="cash-given" style="font-size: large;">Cash Given</label>
        <input type="number" id="cash-given">
        <button type="button" id="btn-check">Calculate</button>
        <p id="show-message"></p>
        <table id="table-cash">
            <caption>ReturnAmount</caption>
           <tr>
               <th>no-of-notes</th>
               <td class="no-of-note"></td>
               <td class="no-of-note"></td>
               <td class="no-of-note"></td>
               <td class="no-of-note"></td>
               <td class="no-of-note"></td>
               <td class="no-of-note"></td>
               <td class="no-of-note"></td>
           </tr>
           <tr>
               <th>note</th>
               <td>2000</td>
               <td>500</td>
               <td>100</td>
               <td>20</td>
               <td>10</td>
               <td>5</td>
               <td>1</td>
           </tr>
        </table>

        </div>
        
    </div>

    <footer class="footer">
        <div class="footer-header">
           Social Links
        </div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline"> <a class="link" href="https://www.linkedin.com/in/anamkaa/" target="/">LinkedIn</a></li>
            <li class="list-item-inline"> <a class="link" href="https://github.com/anamkaa" target="/">Github</a></li>
            <li class="list-item-inline"> <a class="link" href="https://twitter.com/anamkaa_" target="/">Twitter</a></li>
    
        </ul>
    </footer> 

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
